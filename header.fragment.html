  <script>
    function getOrientation() {
      if (screen.width > screen.height) {
        return 'landscape';
      }
      return 'portrait';
    }
    function isMobile(){
      return screen.width < 500 && getOrientation()==='portrait';
    }

    var nav_hidden=false;

    function toggleNav() {
      if(nav_hidden){
        nav_hidden=false;
        document.getElementById('mobile-toggle-nav').style.display='block';
      }else {
        nav_hidden=true;
        document.getElementById('mobile-toggle-nav').style.display='none';
      }
    }

    if(isMobile()){
      document.getElementById("my-navigation").classList.replace("row","col");

      //try to collapse the navigation
      toggleNav();

      //add event listener to expand it on click to the Menu
      document.getElementById('mobile-nav-toggle').addEventListener('click',function(){
        toggleNav();
      },false);
    }else{
      //remove the Nav Menu Button
      document.getElementById("mobile-nav-toggle").style.display='none';
    }


  </script>
